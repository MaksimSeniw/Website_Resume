<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8"/>
    <link rel='stylesheet' href='../Fun_Button/button.css'>
</head>
<body>
    <button id="mainButton" onclick="changeColor()">Click Me!</button>
    <script>
        function changeColor()
        {
            var randomColor = Math.floor(Math.random()*16777215).toString(16);
            document.body.style.backgroundColor= '#' + randomColor;
        }
    </script>
    <!--<script src="../Fun_Button/button.js"></script>-->
</body>
</html>
